<form [formGroup]="newForm" (ngSubmit)="create()">
  <label class="form-field">
    <span>ISBN*</span>
    <input formControlName="isbn" type="text">
    <small
      *ngIf="
        isbn.dirty &&
        isbn.hasError('required')">
      Please insert ISBN.
    </small>
  </label>

  <label class="form-field">
    <span>Title*</span>
    <input formControlName="title" type="text">
    <small
      *ngIf="
        title.dirty &&
        title.hasError('required')">
      Please insert Title.
    </small>
  </label>

  <label class="form-field">
    <span>Author</span>
    <input formControlName="author" type="text">
  </label>

  <label class="form-field">
    <span>Abstract</span>
    <input formControlName="abstract" type="text">
  </label>

    <div class="form-actions">
      <button
        [disabled]="newForm.invalid"
        type="submit">Absenden</button>
    </div>
</form>
