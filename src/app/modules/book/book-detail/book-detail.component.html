<ng-container *ngIf="book$ | async as book">

  <div class="book-detail-container">
    <div class="book-info-wrapper">
      <h2> {{ book.title }} </h2>
      <h3> ISBN: {{ book.isbn }}</h3>
      <p> {{ book.abstract }}</p>
    </div>
    <div class="image-wrapper">
      <img src="{{ book.cover }}" alt="">
    </div>
  </div>

</ng-container>
