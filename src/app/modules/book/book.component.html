<div class="book-list">
  <ng-container *ngIf="books && books.length > 0; else noBooks">
    <app-book-card
      *ngFor="let book of books; let i = index"
      [id]="i"
      [content]="book"
      (detailClick)="navigateToDetail($event)">
    </app-book-card>
  </ng-container>
</div>
