

<div class="book-list">
  <ng-container *ngIf="books$ | async as books; else noBooks">
    <ng-container *ngIf="books.length > 0; else noBooks">
      <app-book-card
        *ngFor="let book of books"
        [content]="book"
        (detailClick)="navigateToDetail($event)">
      </app-book-card>
    </ng-container>
  </ng-container>
</div>
